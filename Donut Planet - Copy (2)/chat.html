<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: linear-gradient(90deg, #060c21, #000000);
        animation: gradientChange 5s linear infinite;
      }
      
      @keyframes gradientChange {
        0% {
          background-position: 0%;
        }
        50% {
          background-position: 100%;
        }
        100% {
          background-position: 0%;
        }
      }
      
      h1, p {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Space-inspired Gradient</h1>
    <p>This is an example of a dynamic color gradient representing space with dark colors.</p>
  </body>
</html>
